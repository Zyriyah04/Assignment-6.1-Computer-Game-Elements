<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Information Form</title>

    <!--link to external css file-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Enter Game Information</h1>
        <div class="form-group"> <!--form group for username input-->
            <label for="username">User Name</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group"> <!--form group for weapon input-->
            <label for="weapons">Weapons</label>
            <input type="text" id="weapons" name="weapons">
        </div>
        <div class="form-group">
            <label for="health">Health/Damage</label>
            <input type="text" id="health" name="health">
        </div>
        <div class="form-group">
            <label for="points">Point Total</label>
            <input type="text" id="points" name="points">
        </div>

        <!--submit button-->
        <button onclick="submitForm()">Submit</button>

        <!--reset button for user to start over form-->
        <button onclick="resetForm()">Reset</button>

        
        <div class="output" id="output"></div>
    </div>

    <!--link to external java file-->
    <script src="script.js"></script>
</body>
</html>
